# Wizard-Texte im Eingabefenster
wizard_Import=**Optional**: Sie können Daten aus anderen Dateien (zum Beispiel aus dem Vorjahr) importieren. Bitte beachten Sie, dass die Importe voneinander abhängen, beispielsweise können Sie die Profile nur importieren, wenn Sie auch die Fächer importieren.
wizard_Stunden=Bitte geben Sie zuerst oben die **Gesamtzahl** der Stunden eines Tages an. Tragen Sie dann die Uhrzeiten ein und verbinden Sie die Doppelstunden miteinander.
wizard_Faecher=Fügen Sie hier alle Fächer hinzu, die unterrichtet werden. Harte Fächer werden bevorzugt vormittags unterrichtet.
wizard_Lehrer=Fügen Sie hier alle Lehrer hinzu sowie die Fächer, die diese unterrichten. Das **Deputat ist optional** und gibt an, wie viele Einzelstunden pro Woche der Lehrer unterrichten soll.\r\nWenn Sie den Haken "Freier Tag?" aktivieren, erhält der Lehrer einen //beliebigen// freien Tag in der Woche. Wenn es ein bestimmter Tag sein soll, geben Sie diesen als "nicht verfügbar" bei der Verfügbarkeit des Lehrers an. 
wizard_Klassen=Fügen Sie hier alle Klassen hinzu. Die Klassen, deren Name mit einer **Zahl beginnt**, werden automatisch zu Stufen zusammengefasst.
wizard_Profile=Dieser Schritt ist **optional**. Wenn Sie nur wenige Unterrichtsstunden eintragen wollen, fahren Sie direkt mit dem Schritt "Lehrerzuweisung" fort.\r\nProfile vereinfachen das Hinzufügen von Lehrerzuweisungen. Sie können beliebige Profile erstellen (z.B. "Klasse 7 naturwissenschaftlich") und dann pro Fach die Anzahl der Wochenstunden festlegen. Geben Sie bei Fächern, die **keine eindeutige** Wochenstundenzahl haben, einfach 0 an, Sie können diese dann später manuell pro Klasse ergänzen.
wizard_Lehrerzuweisung=Wählen Sie zunächst auf der **linken** Seite eine oder mehrere Klassen aus. Mit gedrückter Strg-Taste können Sie mehrere Klassen auswählen, außerdem können Sie über die Stufen-Liste die Klassen stufenweise auswählen. Fügen Sie dann Fächer hinzu, indem Sie sie **von rechts auf die Liste ziehen**. Geben Sie für jedes Fach die Zahl der Wochenstunden an, mit der es unterrichtet wird, sowie den Lehrer. 
wizard_Kopplungen=Mit Kopplungen können Sie Unterricht mehrerer Klassen in mehreren Fächern gleichzeitig stattfinden lassen. Z.B. Sport mit mehreren Klassen, oder Religion und Ethik für eine oder mehrere Klassen. Klicken Sie auf "Hinzufügen", um eine Kopplung zu erstellen. Bitte beachten Sie, dass der gesamte zu koppelnde Unterricht **vorab auf dem Tab "Lehrerzuweisung"** zu den jeweiligen Klassen hinzugefügt werden muss. Einen Lehrer müssen Sie dort in diesem Fall //nicht// zuweisen.
wizard_KopplungsDetails=Geben Sie zunächst die Klasse(n) an, für die der gekoppelte Unterricht stattfinden soll. Fügen Sie dann unten die Fächer hinzu und geben Sie für jedes Fach einen oder mehrere Lehrer an.
wizard_FixeStunden=Hier können Sie für bestimmte Unterrichtsstunden einen festen Zeitslot angeben. Um eine **Kopplung** auf einen fixen Zeitslot zu legen, klicken Sie bitte im Tab "Kopplungen" auf "Bearbeiten".
wizard_BerechnungStarten=Legen Sie Parameter für die Berechnung fest, geben Sie der Berechnung einen Namen und starten Sie sie dann durch einen Klick auf "Berechnung starten". Je länger die Rechendauer desto besser das Ergebnis.
wizard_LehrerVerfuegbarkeit=Legen Sie für jede Stunde der Woche fest, ob der Lehrer verfügbar ist. Verwenden Sie im Normalfall stets "Normal" und nur in begründeten //Ausnahmefällen// die anderen beiden Werte. "n.v." bedeutet, dass der Lehrer nicht verfügbar ist, sodass für ihn **kein Unterricht** zu diesem Zeitpunkt geplant werden kann. Mit "Eingeschränkt" wird versucht, den Stundenplan so zu optimieren, dass dann kein Unterricht stattfindet. Die **Priorität** dieser Optimierung können Sie im Tab "Berechnung" festlegen.
wizard_LehrerVerfuegbarkeit2=**Tipp**: Um schneller Verfügbarkeiten festzulegen, können Sie einen der drei Buttons oben aktivieren und dann einzelne Stunden bei gedrückter **Strg-Taste** anklicken. Drücken Sie //zusätzlich// die Shift-Taste, um mehrere Stunden durch Überstreichen (ohne Maustaste) auf ein Mal zu ändern. 
wizard_BerechnungsUebersicht=Dies ist eine Übersicht der laufenden Berechnungen. Das System aktualisiert die Ansicht **automatisch**, Sie können aber über den Button "Aktualisieren" jederzeit den aktuellsten Status anfordern.
wizard_Konflikte=Die Berechnung ist fehlgeschlagen, weil es für die eingegebenen Daten keinen möglichen Stundenplan gibt, d.h. Ihre Probleminstanz ist nicht lösbar. Unten finden Sie eine Liste mit Bedingungen, die miteinander in Konflikt stehen. Diese Liste kann Ihnen helfen, Ihre Eingabe so anzupassen, dass es eine Lösung gibt.
wizard_Ergebnis=Klicken Sie //doppelt// auf eine Klasse oder einen Lehrer links in der Liste, um den zugehörigen Stundenplan anzuzeigen. Sie können die Stundenpläne durch **Ziehen von Unterrichtsstunden** auf andere Zeitslots verändern.
info_AutoSavedFiles=Während Ihrer Arbeit werden **regelmäßig und automatisch** Sicherungskopien erstellt. Hier können Sie diese einsehen und ggf. daran weiterarbeiten:
info_BerechnungsUebersicht=Sie können das Programm schließen und den Computer herunterfahren - die Berechnungen werden trotzdem weiter ausgeführt.

